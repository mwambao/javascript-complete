<!-- 
 - we specicy the events without using 'on' prefix while
 - multiple event listeners can be added.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>specify events with JS</title>
</head>
<body>
    <p id="unique">Click here</p>
</body>
<script>

    // we can add event listeners in two ways.
    //method 1
   /* document.getElementById("unique").addEventListener("click", magic);

    function magic(){
        alert("Hello over there")
    } */

    //method 2 - we wrap the functionality in an anonymous function like this:
    document.getElementById("unique").addEventListener("click", function (){
        alert("Hello over there")
    });

    

</script>
</html>
