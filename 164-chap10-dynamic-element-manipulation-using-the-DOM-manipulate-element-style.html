<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manipulating element style</title>
</head>
<body>
    <button id="magic" onclick="toggleDisplay()">I might disappear and appear</button>
</body>
<script>
    function toggleDisplay(){
        let p = document.getElementById("magic");
        if (p.style.display === "none") {
            p.style.display = "block";
        } else {
            p.style.display = "none";
        }
    }
</script>
</html>
