TIP: run console.dir -> expand to the last children/childNode that you need -> copy propery path

console.dir(document.body);

console.dir(document.body.children.forest.children.tree2.children.shruberry.children.treasure);

*we can also use previousElementSibling and nextElementSibling
console.dir(document.body.children.forest.children.tree2.previousElementSibling); => tree1
console.dir(document.body.children.forest.children.tree1.nextElementSibling); => tree 2


*To get to treasure using 'childNodes' - This is shorter than using children
console.dir(document.body.childNodes[3].childNodes[3].childNodes[1].childNodes[1]);


* To Traverse UP to the parent:
console.dir(document.body.children.forest.children.tree2.parentElement);
