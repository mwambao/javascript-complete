<!--
Benefits of specifying event like below using JS:
1. we can overwrite the function (anonymous function in this case below) with another function anytime.
2. we an specify different e.g. keydown, mouseover, keydown events etc
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>specify events with JS</title>
</head>
<body>
    <p id="unique">Click here</p>
</body>
<script>
    // Select the element with the id "unique" and assign a click event to it
    document.getElementById("unique").onclick = function () {
        // Display an alert dialog with the message when the element is clicked
        alert("Hello over there!!");
    }
</script>

</html>
