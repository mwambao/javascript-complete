<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- Div element with an ID of 'one' and an onclick event that triggers the stop() function when clicked -->
    <div id="one" onclick="stop()"> Do not click here!</div>
</body>
<script>
    // JavaScript function named 'stop' that triggers an alert box when called
    function stop(){
        alert("Ouch! Stop it!");  // Displays an alert box with the message "Ouch! Stop it!" when the div is clicked
    }
</script>
</html>
